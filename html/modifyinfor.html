<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>重设密码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div>
        <div class="forgetpass">
            <header class="header clear">
                <i class="iconfont fl icon-houtui" tapmode onclick="closeWins('modifyinfor')"></i>信息设置
            </header>
        </div>
        <div class="forgetpass-content">
          <div class="forgetpass-content-box">
            <p class="fotgetpass-box-head">姓名</p>
            <input type="text" placeholder="请输入您的姓名" class="fotgetpass-inputs" />
          </div>
          <div class="forgetpass-content-box">
            <p class="fotgetpass-box-head">年级</p>
            <input type="text" placeholder="请输入您的年级" class="fotgetpass-inputs" />
          </div>
          <div class="forgetpass-content-box">
            <p class="fotgetpass-box-head">地区</p>
            <input type="text" placeholder="请输入您的省份-城市-区县" class="fotgetpass-inputs" />
          </div>
          <div class="forgetpass-content-box">
            <p class="fotgetpass-box-head">学校</p>
            <input type="text" placeholder="根据您所在地区选择学校" class="fotgetpass-inputs" />
          </div>
        </div>
    </div>
    <div class="forgetpass-base">
      <div class="fotgetpass-but" tapmode onclick="closeWins('modifyinfor')">提交</div>
    <div>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/resize.js"></script>
<script type="text/javascript" src="../script/router.js"></script>
<script type="text/javascript">
apiready = function () {
}
</script>
</html>
