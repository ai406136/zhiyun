<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <div class="forgetpass">
            <header class="header clear">
                <i class="iconfont fl icon-houtui" tapmode onclick="closeWins('signin')"></i>
            </header>
        </div>
        <div class="forgetpass-content">
            <div class="forgetpass-content-box">
                <p class="fotgetpass-box-head">账号</p>
                <input id="logoid" type="text" placeholder="输入您的手机号" class="fotgetpass-inputs" />
            </div>
            <div class="forgetpass-content-box">
                <p class="fotgetpass-box-head">密码</p>
                <input id="logopass" type="password" placeholder="请设置登录密码,不少于6位" class="fotgetpass-inputs" />
            </div>
        </div>
    </div>
    <div class="sign-base clear">
        <div id="logosub" class="fotgetpass-but" tapmode>登陆</div>
        <div class="sign-box">
            <span class="fl sign-span1" tapmode onclick="openWins('regisphone')">立即注册</span>
            <span class="fr sign-span2" tapmode onclick="openWins('forgetpass')">忘记密码</span>
        </div>
        <div>
            <p id="test" style="font-size:12px"></p>
</body>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/resize.js"></script>
<script type="text/javascript" src="../script/router.js"></script>
<script type="text/javascript" src="../script/http.js"></script>

<script type="text/javascript">
    apiready = function() {
        //
        var logoid = document.querySelector('#logoid')
        var logopass = document.querySelector('#logopass')
        var logosub = document.querySelector('#logosub')
            /*  var params = api.pageParam
              if (params && params.params && params.params.phone) {
                  var tel =  parmas.params.phone
                  var pass =  parmas.params.password
                  console.log(tel)
                  // 如果是从注册也进入，自动填写注册也的信息
                  logoid.value = tel
                  logopass.value = pass
              }*/
        logosub.addEventListener('click', function() {
            var logoidvalue = logoid.value;
            var logopassvalue = logopass.value;
            if (!logoidvalue) {
                alert('请输入正确的账号')
                return;
            }
            if (!logopassvalue) {
                alert("请输入正确的密码")
                return;
            }
            var params2 = {
                phone: logoidvalue,
                password: logopassvalue
            }
            postAjax(params2, '/user/login', function(data) {
                localStorage.setItem('token', data.token)
                localStorage.setItem('phone', logoidvalue)
                openWins('index', '../index.html')
            })
        })
    }
</script>

</html>
